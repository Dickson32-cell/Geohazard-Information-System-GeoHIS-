services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: geohis
      POSTGRES_USER: geohis_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password_123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geohis_user -d geohis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # GeoServer for WMS/WFS (optional)
  geoserver:
    image: docker.osgeo.org/geoserver:2.23.1
    ports:
      - "8081:8080"
    environment:
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD:-change_this_password}
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    depends_on:
      - db
    restart: unless-stopped

  # Backend API
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://geohis_user:${POSTGRES_PASSWORD:-change_this_password_123}@db/geohis
      REDIS_URL: redis://redis:6380/0
      CELERY_BROKER_URL: redis://redis:6380/1
      CELERY_RESULT_BACKEND: redis://redis:6380/2
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-only-change-this-in-production}
      CORS_ORIGINS: http://localhost:3001,http://localhost:8081
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data
    restart: unless-stopped

  # Celery Worker for background tasks
  celery-worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q analysis
    environment:
      DATABASE_URL: postgresql://geohis_user:${POSTGRES_PASSWORD:-change_this_password_123}@db/geohis
      REDIS_URL: redis://redis:6380/0
      CELERY_BROKER_URL: redis://redis:6380/1
      CELERY_RESULT_BACKEND: redis://redis:6380/2
    depends_on:
      - redis
      - backend
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REACT_APP_API_URL=http://localhost:8001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  geoserver_data:
